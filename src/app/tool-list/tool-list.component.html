<div>
  <h3>Productos</h3>
</div>
<div class="table-responsive">
  <table class="table table-striped table-dark">
    <thead>
      <th></th>
      <th>
        <h5>NOMBRE</h5>
      </th>
      <th>
        <h5>DESCRIPCION</h5>
      </th>
      <th>
        <h5>PRECIO</h5>
      </th>
      <th>
        <h5>STOCK</h5>
      </th>
      <th>
        <h5>COMPRA</h5>
      </th>
      <!--<th><h4>STOCK</h4></th>-->
    </thead>
    <tbody>
      <tr *ngFor="let tool of tools" [ngClass]="{'promocion':tool.clearance}">
        <td><img [src]="tool.image" width="100" height="100" class="rounded mx-auto d-block" [alt]="tool.image"></td>
        <td>{{tool.name}}</td>
        <td>{{tool.description}}</td>
        <td>{{tool.price | currency}}</td>

        <td *ngIf="tool.stock == 0; else showStock">
          <span class="badge badge-warning">SIN STOCK</span>
        </td>

        <ng-template #showStock>
          <td><span class="badge badge-warning">{{tool.stock}}</span></td>
        </ng-template>

        <td>
          <div>
            <button class="btn btn-primary btn-sm" (click)="downQuantity(tool)">-</button>
            <label> Total: {{tool.quantity}} </label>
            <button class="btn btn-primary btn-sm" (click)="upQuantity(tool)">+</button>
          </div>
          <input type="range" min="0" [max]="tool.stock" [(ngModel)]="tool.quantity">
        </td>
      </tr>
    </tbody>
  </table>
</div>
