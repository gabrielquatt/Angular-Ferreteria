<div>
  <h3>Productos</h3>
</div>
<div class="table-responsive">
  <table class="table table-striped table-dark text-center">
    <thead>
      <th></th>
      <th>
        <h5>NOMBRE</h5>
      </th>
      <th>
        <h5>DESCRIPCION</h5>
      </th>
      <th>
        <h5>PRECIO</h5>
      </th>
      <th>
        <h5>STOCK</h5>
      </th>
      <th>
        <h5>COMPRA</h5>
      </th>
      <!--<th><h4>STOCK</h4></th>-->
    </thead>
    <tbody>
      <tr *ngFor="let tool of tools" [ngClass]="{'promocion':tool.clearance}">

        <td><img [src]="tool.image" width="100" height="100" class="rounded mx-auto d-block" [alt]="tool.image"></td>
        <td>{{tool.name}}</td>
        <td>{{tool.description}}</td>
        <td>{{tool.price | currency}}</td>

        <td>

          <span *ngIf="tool.stock == 0; else showStock" class="badge badge-warning">SIN STOCK</span>

          <ng-template #showStock>
            <span class="badge badge-warning">{{tool.stock}}</span>
          </ng-template>

        </td>

        <td *ngIf="tool.stock != 0">
          <app-input-integer-range [(quantity)]="tool.quantity" [(max)]="tool.stock"></app-input-integer-range>
          <button type="button" class="btn btn-primary" (click)="addToCart(tool)">AÃ±adir al Carrito</button>
        </td>

      </tr>

    </tbody>
  </table>
</div>
