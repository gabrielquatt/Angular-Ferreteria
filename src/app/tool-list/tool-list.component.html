<div>
    <h3>Productos</h3>
</div>
<div class="table-responsive">
    <table class="table table-striped table-dark">
        <thead >
            <th></th>
            <th><h4>NOMBRE</h4></th>
            <th><h4>DESCRIPCION</h4></th>
            <th><h4>PRECIO</h4></th>
            <!--<th><h4>STOCK</h4></th>-->
        </thead>
        <tbody>
            <tr *ngFor="let tool of tools" [ngClass]="{'bg-info':tool.clearance}">
                <td><img [src]="tool.image" class="rounded mx-auto d-block"  [alt]="tool.image"></td>
                <td>{{tool.name | uppercase}}</td> 
                <td>{{tool.description}}</td>
                <td>{{tool.price | currency}}</td>
                <td><samp  class="badge badge-warning" *ngIf = "tool.stock == 0">SIN STOCK </samp></td> 
            </tr>
        </tbody>
    </table>
</div>
