<div class="carrito">
	<h4>carrito compras</h4>
	<div class="productos">
		<ul>
			<li *ngFor="let t of (cartList$ | async)">
				<span *ngIf="t.quantity!=0">
          <p>{{t.name}}:{{t.quantity}}</p>
				  <button type="button"  (click)="remove(t)">borrar</button>
        </span>
				<!-- <p *ngIf="seActualizo(t.quantity, t.price)">{{t.name}}:{{t.quantity}}</p>-->
			</li>
		</ul>
	</div>
	<h2> total:{{num()}} </h2>
</div>
