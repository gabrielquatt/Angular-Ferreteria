<div>
  <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
  <!-- <label> Total: {{quantity}} </label> -->
  <input type="text" [(ngModel)]="quantity" class="seleccionador">

  <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>

  <input type="range" min="0" [max]="max" [(ngModel)]="quantity">
</div>
